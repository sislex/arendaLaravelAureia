<template>
    <div class="results-container-in">
        <div id="results-holder" class="results-list-view">
            <div repeat.for="good of goods" class="result-item format-standard">
                <div class="result-item-image">
                    <a href="vehicle-details.html" class="media-box">
                        <img if.bind="good.imgArr.length==0" src="http://placehold.it/600x400&amp;text=Нет картинки" alt="">
                        <img if.bind="good.imgArr.length>0" src="images/goods/${good.imgArr[0]}.jpg" alt="">
                    </a>
                    <!--<span class="label label-default vehicle-age">${good.imgArr[0]}</span>-->
                    <!--<span class="label label-success premium-listing">Premium Listing</span>-->
                    <div class="result-item-view-buttons">
                        <a href="https://www.youtube.com/watch?v=P5mvnA4BV7Y" data-rel="prettyPhoto"><i class="fa fa-play"></i> Отзывы</a>
                        <a href="vehicle-details.html"><i class="fa fa-plus"></i> Подробно</a>
                    </div>
                </div>
                <div class="result-item-in">
                    <h4 class="result-item-title"><a href="vehicle-details.html">${good.name}</a></h4>
                    <div class="result-item-cont">
                        <div class="result-item-block col1">
                            <p>${good.mini_text}</p>
                        </div>
                        <div class="result-item-block col2">
                            <div if.bind="good.price" class="result-item-pricing">
                                <div class="price">${good.price}</div>
                            </div>
                            <div class="result-item-action-buttons">
                                <a href="#" class="btn btn-default btn-sm"><i class="fa fa-star-o"></i> В избранное</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
